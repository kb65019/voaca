<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعدي الذكي</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-box { height: 400px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #ddd; }
        .input-area { display: flex; padding: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-right: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .user { background: #e1ffc7; align-self: flex-start; margin-left: auto; }
        .ai { background: #f1f0f0; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatBox" class="chat-box">
        <div class="msg ai">أهلاً بك! أنا مساعدك الذكي، كيف يمكنني مساعدتك اليوم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
        <button id="sendBtn">إرسال</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAl9j9r1A1vpCKJXnc7oBa0_hZuuP2mQ18"; // مفتاحك الخاص
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function askAI() {
        const text = userInput.value.trim();
        if (!text) return;

        // إضافة رسالة المستخدم للواجهة
        appendMessage(text, 'user');
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;

            appendMessage(aiResponse, 'ai');
        } catch (error) {
            appendMessage("عذراً، حدث خطأ في الاتصال.", 'ai');
            console.error(error);
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('msg', sender);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = askAI;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') askAI(); };
</script>

</body>
</html>
